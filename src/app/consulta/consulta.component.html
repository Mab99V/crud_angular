

<div class="container">
    <div class="row">
        <div class="col-md-8">
          <form class="center" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
              <button class="btn btn-outline-success" type="submit" >Search</button>
            </form>
        </div>
    </div>
</div>
<div class="container">
<div class="row">
  <div class="col-md-8">   
      <table class="table table-hover" >
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>

            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let empleados of empleados" >
              <th scope="row">{{empleados.id}}</th>
              <td>{{ empleados.nombre }}</td>
              <td>{{ empleados.apellido}}</td>
              <td>{{ empleados.direccion}}</td>
              <td>{{ empleados.telefono}}</td>
              <td>
              <button type="button" class="btn btn-warning btn-sm"  [routerLink]="['/editar/',empleados.id]">Actualizar</button>
            </td>
            </tr>
        </tbody>
  </table>
</div>
</div>
<button class="btn btn-primary " (click)="regreso()">Regresar</button>

</div>
