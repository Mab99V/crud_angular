

<div class="text-center" style="padding:50px 0">
	<div class="logo">Registrarse</div>
	
	<div class="login-form-1">
		<form id="register-form" class="text-left" (ngSubmit)="onSubmit()">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
                    <div class="form-group">
                        
						<label for="reg_name" class="sr-only">Nombre</label>
						<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="admin.nombre">
					</div>
					<div class="form-group">

						<label for="reg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="admin.username">
					</div>
                    <div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="admin.email">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="admin.password">
					</div>
		
				</div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Registrarse</button>
			</div>
			<div class="etc-login-form">
				<p>Â¿ya tiene cuenta? <a routerLink="/login">Inicia sesion aqui</a></p>
			</div>
		</form>
	</div>
	
</div>
